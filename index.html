<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل البيانات</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f8f9fa; padding:20px; }
    form { background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); max-width:400px; margin:auto; }
    label { display:block; margin:10px 0 5px; }
    input, select, button { width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px; }
    button { background:#28a745; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#218838; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">📋 تسجيل البيانات</h2>
  <form id="myForm">
    <label>الاسم:</label>
    <input type="text" name="name" required>
    
    <label>رقم الهاتف:</label>
    <input type="tel" name="phone" required>

    <label>الدولة:</label>
    <select name="country" required>
      <option value="الكويت" selected>🇰🇼 الكويت</option>
      <option value="السعودية">🇸🇦 السعودية</option>
      <option value="الامارات">🇦🇪 الامارات</option>
      <option value="قطر">🇶🇦 قطر</option>
      <option value="البحرين">🇧🇭 البحرين</option>
      <option value="العراق">🇮🇶 العراق</option>
      <option value="اليمن">🇾🇪 اليمن</option>
    </select>

    <button type="submit">إرسال</button>
  </form>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxWuYXcTpEkgtotI3A8RbZ9HhkS7eYPxRaq2hrWTvjB8uh54ARl4FBPTK9hJtdPNs-b/exec";
    const WHATSAPP_NUMBER = "96569646944";

    document.getElementById("myForm").addEventListener("submit", e => {
      e.preventDefault();
      let formData = new FormData(e.target);

      fetch(SCRIPT_URL, { method: "POST", body: formData })
        .then(response => {
          let name = formData.get("name");
          let phone = formData.get("phone");
          let country = formData.get("country");
          
          let message = `الاسم: ${name}%0Aالرقم: ${phone}%0Aالدولة: ${country}`;
          let whatsappURL = `https://wa.me/${WHATSAPP_NUMBER}?text=${message}`;
          
          window.open(whatsappURL, "_blank");
        })
        .catch(err => alert("حصل خطأ، حاول لاحقاً"));
    });
  </script>
</body>
</html>
