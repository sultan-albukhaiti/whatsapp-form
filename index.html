<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل وإرسال عبر واتساب</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --muted: #9ca3af;
      --text: #f8fafc;
      --accent: #22c55e;
      --accent-2: #16a34a;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Naskh Arabic", "Noto Sans Arabic", Arial, sans-serif;
      background: radial-gradient(1000px 600px at 100% -20%, #1f2937, transparent),
                  radial-gradient(800px 500px at -20% 100%, #1f2937, transparent),
                  var(--bg);
      color: var(--text);
      min-height: 100vh; display: grid; place-items: center; padding: 24px;
    }
    .card {
      width: 100%; max-width: 520px; background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px; padding: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
    }
    h1 { margin: 0 0 12px; font-size: 24px; }
    p { margin: 0 0 22px; color: var(--muted); line-height: 1.8; }
    label { display: block; font-weight: 600; margin: 14px 0 8px; }
    input, select { width: 100%; padding: 14px 16px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.06); color: var(--text); outline: none; }
    input::placeholder { color: #cbd5e1; }
    .row { display: grid; grid-template-columns: 1fr; gap: 12px; }
    .hint { font-size: 12px; color: var(--muted); margin-top: 6px; }
    .error { color: var(--danger); font-size: 13px; margin-top: 8px; display: none; }
    button {
      width: 100%; margin-top: 18px; padding: 14px 18px; border-radius: 16px; border: none; cursor: pointer; font-weight: 700;
      background: linear-gradient(180deg, var(--accent), var(--accent-2)); color: white;
      box-shadow: 0 10px 24px rgba(34,197,94,0.35);
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .footer { margin-top: 14px; font-size: 12px; color: var(--muted); text-align: center; }
    .small { font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">تسجيل سريع</h1>
    <p>فضلاً اكتب اسمك ورقم هاتفك، وسيتم حفظه في Google Sheets وإرسال رسالة واتساب لنا.</p>

    <div class="row">
      <label for="name">الاسم الكامل</label>
      <input id="name" name="name" type="text" placeholder="مثال: أحمد محمد العتيبي" required />
    </div>

    <div class="row">
      <label for="country">الدولة</label>
      <select id="country">
        <option value="965" selected>🇰🇼 الكويت (+965)</option>
        <option value="966">🇸🇦 السعودية (+966)</option>
        <option value="971">🇦🇪 الإمارات (+971)</option>
        <option value="974">🇶🇦 قطر (+974)</option>
        <option value="973">🇧🇭 البحرين (+973)</option>
        <option value="964">🇮🇶 العراق (+964)</option>
        <option value="967">🇾🇪 اليمن (+967)</option>
      </select>
    </div>

    <div class="row">
      <label for="phone">رقم الجوال</label>
      <input id="phone" name="phone" type="tel" placeholder="مثال: 5XXXXXXXX" required />
      <div class="hint">اختر الدولة وأدخل الرقم بدون كود.</div>
    </div>

    <div class="row">
      <label for="note">ملاحظة (اختياري)</label>
      <input id="note" name="note" type="text" placeholder="أي ملاحظة تود إضافتها" />
    </div>

    <div class="error" id="error"></div>

    <button id="sendBtn">إرسال</button>
    <div class="footer small">سيتم حفظ البيانات في Google Sheets ثم فتح واتساب برسالة جاهزة للإرسال.</div>
  </main>

  <script>
    const RECIPIENT_NUMBER = "96569646944"; // رقم واتساب المستقبِل
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxI0dKW5gX0_5luUyXG2lRcWIi1y-63ECktVeYoN6VaBRgCrm08SP5Ij9iG7ze4qZZh/exec";

    const $ = (id) => document.getElementById(id);

    function normalizePhone(input) {
      return input.replace(/[^\d]/g, "");
    }

    function isValidName(name) {
      return name.trim().length >= 2;
    }

    function isValidPhone(phone) {
      return /^\d{6,12}$/.test(phone);
    }

    function buildWhatsAppUrl({ name, phone, note }) {
      const lines = [
        `طلب تسجيل جديد`,
        `الاسم: ${name}`,
        `رقم الجوال: ${phone}`,
      ];
      if (note) lines.push(`ملاحظة: ${note}`);
      const text = encodeURIComponent(lines.join("\n"));
      return `https://wa.me/${RECIPIENT_NUMBER}?text=${text}`;
    }

    function showError(msg) {
      const el = $("error");
      el.textContent = msg;
      el.style.display = msg ? "block" : "none";
    }

    async function saveToSheet(data) {
      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
      } catch (e) {
        console.error("خطأ في حفظ البيانات:", e);
      }
    }

    $("sendBtn").addEventListener("click", async () => {
      const name = $("name").value;
      const country = $("country").value;
      const phoneRaw = $("phone").value;
      const note = $("note").value;

      if (!isValidName(name)) {
        showError("الرجاء إدخال اسم صحيح (حرفان على الأقل).");
        return;
      }
      const phone = normalizePhone(phoneRaw);
      if (!isValidPhone(phone)) {
        showError("الرجاء إدخال رقم جوال صحيح.");
        return;
      }
      showError("");

      const fullPhone = `+${country}${phone}`;
      const formData = { name, phone: fullPhone, note, timestamp: new Date().toISOString() };

      await saveToSheet(formData);

      const url = buildWhatsAppUrl({ name, phone: fullPhone, note });
      window.location.href = url;
    });
  </script>
</body>
</html>
