<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل البيانات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body dir="rtl">
  <div class="container">
    <h2>تسجيل البيانات</h2>
    <form id="dataForm">
      <label>الاسم:</label>
      <input type="text" name="name" required>

      <label>رقم الهاتف:</label>
      <input type="text" name="phone" required>

      <label>الدولة:</label>
      <select name="country" required>
        <option value="الكويت" selected>🇰🇼 الكويت</option>
        <option value="السعودية">🇸🇦 السعودية</option>
        <option value="الإمارات">🇦🇪 الإمارات</option>
        <option value="قطر">🇶🇦 قطر</option>
        <option value="البحرين">🇧🇭 البحرين</option>
        <option value="العراق">🇮🇶 العراق</option>
        <option value="اليمن">🇾🇪 اليمن</option>
      </select>

      <button type="submit">إرسال</button>
    </form>
  </div>

  <script>
    document.getElementById("dataForm").addEventListener("submit", function(e){
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbxWuYXcTpEkgtotI3A8RbZ9HhkS7eYPxRaq2hrWTvjB8uh54ARl4FBPTK9hJtdPNs-b/exec", {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(response => {
        alert("✅ تم حفظ البيانات بنجاح!");

        // فتح واتساب بعد التسجيل
        let phone = data.get("phone");
        let name = data.get("name");
        let country = data.get("country");
        let msg = `مرحباً، اسمي ${name} من ${country}. رقمي: ${phone}`;
        window.location.href = `https://wa.me/96569646944?text=${encodeURIComponent(msg)}`;
      })
      .catch(err => alert("حدث خطأ: " + err));
    });
  </script>
</body>
</html>
